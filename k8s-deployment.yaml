apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-docker
  labels:
    app: springboot-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-docker
  template:
    metadata:
      labels:
        app: springboot-docker
    spec:
      containers:
name: springboot-docker
          image: trialtq34vm.jfrog.io/springboot-docker:latest
   ports:
containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-docker-service
spec:
  selector:
    app: springboot-docker
  ports:
protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
