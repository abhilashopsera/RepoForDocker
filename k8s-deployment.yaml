apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-maven
  labels:
    app: springboot-maven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-docker
  template:
    metadata:
      labels:
        app: springboot-docker
    spec:
      containers:
name: springboot-docker
          image: trialm4wgil.jfrog.io/springboot-docker/master:acc33c53124ec8c33605e17a68e707ff2902daf7
   ports:
containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-docker-service
spec:
  selector:
    app: springboot-maven
  ports:
protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
